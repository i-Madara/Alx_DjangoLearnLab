<!-- book_confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Delete Book</title>
</head>
<body>
  <h1>Delete Book</h1>
  <p>Are you sure you want to delete "<strong>{{ book.title }}</strong>" by {{ book.author.name }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'list_books' %}">Cancel</a>
  </form>
</body>
</html>
